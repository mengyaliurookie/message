{% extends 'base.html' %}
{% block content %}

<div class="hello-form">
    <form action="" method="post" class="form" role="form">
        <input name="csrfmiddlexaretoken" type="hidden" value="{{ csrf_token }}">
        <div class="form-group required">
            <label class="form-control-label" for="name">名称</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group required">
            <label class="form-control-label" name="content">信息内容</label>
            <textares class="form-control" name="content"></textares>
        </div>
        <input class="btn btn-primary" type="submit" value="提交">
    </form>
</div>
<h5>共有{{ messages|Length }}条信息</h5>
<div class="list-group">
    {% for message in messages %}
    <a class="list-group-item list-group-item-action flex-column">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 text-success">{{ message.name }}
                <small class="text-muted"> {{ message.id }} </small>
            </h5>
            <small data-teggle="tooltip" data-placement="top"
                    data-timestamp="{{ message.timestamp }}">
                {{ message.timestamp }}
            </small>
            <p class="mb-1">{{ message.content }}</p>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
